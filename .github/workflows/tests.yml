on: [pull_request]

name: Tests

# Cancel in progress workflows on pull_requests.
# https://docs.github.com/en/actions/using-jobs/using-concurrency#example-using-a-fallback-value
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout sources
        uses: actions/checkout@v4

      - name: â˜ï¸ Install stable
        uses: dtolnay/rust-toolchain@stable

      - uses: taiki-e/install-action@nextest

      - name: ğŸ“‹ Run cargo clippy
        run: cargo clippy -- -D warnings

      - name: ğŸ§ª Run unit tests
        if: always()
        run: cargo nextest run --locked --fail-fast
        env:
          RUST_BACKTRACE: 1

      - name: ğŸ§ª Run cosmwasm unit tests 
        if: always()
        run: cargo nextest run --locked --fail-fast --features cosmwasm 
        env:
          RUST_BACKTRACE: 1
        

  fmt:
    name: fmt
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout sources
        uses: actions/checkout@v4

      - name: â˜ï¸ Install Nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt

      - name: ğŸ“‹ Format Check
        run: cargo +nightly fmt -- --check
  